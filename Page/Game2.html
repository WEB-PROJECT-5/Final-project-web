<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2</title>
    <script>
        // Hàm mở file index.html
        function openIndex() {
            window.open('./puzzle-master/index.html', '_blank'); // Sử dụng đường dẫn tương đối
        }

        // Lắng nghe sự kiện phím
        window.addEventListener('keydown', function(event) {
            if (event.key === 'F5') {
                event.preventDefault(); // Ngăn chặn hành động mặc định của F5
                openIndex(); // Gọi hàm mở file index.html
                // Không cần làm mới trang hiện tại
            }
        });
    </script>
</head>
<body>
    <h1>Game 2</h1>
    <p>Nhấn F5 để mở file index.html của chương trình 2.</p>
</body>
</html>
